<div class="editable-field-wrapper">
    <textarea
        ng-class="$ctrl.css"
        placeholder="{{$ctrl.placeHolder}}"
        maxlength="{{$ctrl.maxLength}}"
        ng-model="$ctrl.data"
        spellcheck="{{$ctrl.spellCheck}}"
        autocomplete="{{$ctrl.autoComplete}}"
        rows="{{$ctrl.rows}}"
        ng-style="$ctrl.tpStyle">
    </textarea>
</div>
