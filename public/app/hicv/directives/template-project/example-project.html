<div id="ActivitySection" class="resume-section ActivitySection" >
	<div class="resume-section-container clickable editable">
		<div class="resume-section-text-container">
			<div class="editable-field-wrapper">
				<textarea msd-elastic
						  class="editable-field resume-first-border resume-section-text resume-heading-font resume-first-color"
						  placeholder="{{'project' | translate}}"
						  ng-model="$ctrl.data.name"
						  autocomplete="off"
						  rows="1"
						  style="overflow: hidden; word-wrap: break-word; height: 39px;" capitalize-first>
				</textarea>
			</div>
		</div>
	</div>
	<div class="resume-section">
		<div ng-repeat="item in $ctrl.data.items">
			<div class="resume-item-holder line-item editable clickable" id="sections-4-items-0">
                <div ng-show="$ctrl.displayPopover[$index]">
                    <template-popover date-period="item.datePeriod"
                                      field-check="$ctrl.fieldCheck" data="item" template-data="$ctrl.data"
                                      icon-add="true" icon-time="true" icon-cog="true" icon-trash="true" key="$index"></template-popover>
                </div>
				<div class="item-object activity-item">
					<div class="inner">
						<div class="editable-field-wrapper">
							<textarea msd-elastic
									  class="editable-field item-title resume-first-color resume-heading-font"
									  placeholder="{{'projectOrActivity' | translate}}"
									  ng-model="item.title"
									  autocomplete="off"
									  rows="1"
									  style="overflow: hidden; word-wrap: break-word; height: 25px;" capitalize-first>
							</textarea>
						</div>
						<div class="editable-field-wrapper">
							<textarea msd-elastic class="editable-field item-description"
								placeholder="{{'linkWebsiteCompany' | translate}}"
								ng-model="item.link.value"
								autocomplete="off"
								maxlength="100"
								rows="1"
								style="overflow: hidden; word-wrap: break-word; height: 15px;" capitalize-first>
							</textarea>
						</div>
						<div class="with-icon-container top-xty">

							<a href="" role="button" class="btn btn-sm btn-resume-data btn-link with-icon" click-datetime>
								<i class="icon icon-40-free-calendar"></i>
								<span ng-if="!item.datePeriod.monthFrom && !item.datePeriod.yearFrom && !item.datePeriod.monthTo && !item.datePeriod.yearTo" >{{'datetime' | translate}}</span>
								<span ng-if="item.datePeriod.monthFrom" ng-bind="item.datePeriod.monthFrom | translate"></span>&nbsp;
								<span ng-if="item.datePeriod.yearFrom" ng-bind="'/' + item.datePeriod.yearFrom"></span>&nbsp;
								<span ng-if="item.datePeriod.monthFrom || item.datePeriod.yearFrom || item.datePeriod.monthTo || item.datePeriod.yearTo">-</span>&nbsp;
								<span ng-if="item.datePeriod.monthTo && !item.datePeriod.onGoing" ng-bind="item.datePeriod.monthTo | translate"></span>&nbsp;
								<span ng-if="item.datePeriod.yearTo && !item.datePeriod.onGoing" ng-bind="'/' + item.datePeriod.yearTo"></span>
								<span ng-if="(item.datePeriod.monthFrom || item.datePeriod.yearFrom || item.datePeriod.monthTo || item.datePeriod.yearTo) && item.datePeriod.onGoing == true">{{'ongoing' | translate}}</span>
							</a>
							<div class="with-icon item-stretch" ng-if="item.location.display">
								<i class="icon icon-05-pin-map"></i>
								<div class="editable-field-wrapper">
									<textarea msd-elastic
											  class="editable-field editable-field-xs"
											  placeholder="{{'location' | translate}}"
											  ng-model="item.location.value"
											  autocomplete="off"
											  maxlength="100"
											  rows="1"
											  style="overflow: hidden; word-wrap: break-word; height: 15px;">
									</textarea capitalize-first>
								</div>
							</div>
						</div>
						<div class="editable-field-wrapper" ng-if="item.shortSummary.display">
							<textarea msd-elastic
									  class="editable-field item-description"
									  placeholder="{{'shortSummaryYourWork' | translate}}"
									  ng-model="item.shortSummary.value"
									  autocomplete="off"
									  rows="1"
									  style="overflow: hidden; word-wrap: break-word; height: 15px;" capitalize-first>
							</textarea>
						</div>
						<div class="top-xty" ng-if="item.example.display"
						     ng-repeat="ex in item.example.data track by $index">
							<div class="media top-xty no-bottom">
								<div class="media-left media-left-xs"><i class="icon icon-dot-1 bullet-dot"></i></div>
								<div class="media-body">
									<div class="editable-field-wrapper">
										<textarea focus-if="$ctrl.focus && $index == (item.example.data.length - 1)" ng-model="item.example.data[$index]" ng-keydown="$ctrl.keydown($event, item)"
										          class="editable-field editable-field-muted editable-field-sm msd-elastic"
										          placeholder="{{'exampleOutcomeOfActivity' | translate}}"
										          autocomplete="off" rows="1"
										          style="overflow: hidden; word-wrap: break-word; height: 18px;" capitalize-first></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
