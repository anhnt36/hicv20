<div class="toolbox-inner toolbox-specific section-left-menu" click-off on-click-off="$ctrl.hide()">
    <div style="position: relative; overflow: hidden; width: 100%; height: 100%;">
        <div style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; overflow: scroll; margin-right: -15px; margin-bottom: -15px;">
            <div class="fixed-container">
                <div class="toolbox-heading-container text-center"><a ng-click="$ctrl.hide()" class="back-button"><span
                        class="icon icon-arrowleft-1"></span><span class="back-button-text">Back to Home</span></a>
                </div>
            </div>
            <hr>
            <div class="fixed-container color-state"><h4 class="layout-box-title">Resume Colors</h4>
                <div>
                    <div ng-repeat="(k, color) in $ctrl.colors" ng-click="$ctrl.select(k)" class="color-state-first animated zoomIn delay-1"
                            style="{{ color.menuTitle }};">
                        <div class="color-state-second" style="{{ color.menuHead }};"></div>
                        <div ng-if="$ctrl.selected(k)" class="color-state-selected"><i
                                class="icon icon-02-free-check-mark"></i></div>
                        <i ng-if="color.locked" class="icon icon-lock1-v2-1 lock-icon color-state-locked-icon"></i>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div style="position: absolute; height: 6px; transition: opacity 200ms; opacity: 0; right: 2px; bottom: 2px; left: 2px; border-radius: 3px;">
            <div style="position: relative; display: block; height: 100%; cursor: pointer; border-radius: inherit; background-color: rgba(0, 0, 0, 0.2); width: 0px;"></div>
        </div>
        <div style="position: absolute; width: 6px; transition: opacity 200ms; opacity: 0; right: 2px; bottom: 2px; top: 2px; border-radius: 3px;">
            <div style="position: relative; display: block; width: 100%; z-index: 3; cursor: pointer; border-radius: inherit; background-color: rgba(0, 0, 0, 0.2); height: 231.619px; transform: translateY(0px);"></div>
        </div>
    </div>
</div>
