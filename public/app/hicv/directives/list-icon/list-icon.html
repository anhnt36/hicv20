<div class="popover-open-container" id="item-6-0-popover">
    <div class="popover-icon-picker">
        <div class="popover-icon-picker-container form-fields">
            <!--<div class="-input-group search-input">-->
                <!--<div class="input-group-custom top-xs"><input type="text" placeholder="Search icons"-->
                                                              <!--class="form-control " value=""></div>-->
            <!--</div>-->
            <div class="scrollarea">
                <div style="position: relative; overflow: hidden; width: 100%; height: 100%;">
                    <div style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; overflow-y: scroll;: scroll; margin-right: 0px; margin-bottom: 0px;">
                        <span>
                            <div class="popover-icon-picker-single" ng-repeat="icon in $ctrl.allIcon">
                                <i class="single-icon {{icon}}" ng-click="$ctrl.changeIcon(icon)"></i>
                            </div>
                        </span>
                        <div class="picker-terms">Some icons by FontAwesome</div>
                    </div>
                    <div style="position: absolute; height: 6px; transition: opacity 200ms; opacity: 0; display: none; right: 2px; bottom: 2px; left: 2px; border-radius: 3px;">
                        <div style="position: relative; display: block; height: 100%; cursor: pointer; border-radius: inherit; background-color: rgba(0, 0, 0, 0.2);"></div>
                    </div>
                    <div style="position: absolute; width: 6px; transition: opacity 200ms; opacity: 0; display: none; right: 2px; bottom: 2px; top: 2px; border-radius: 3px;">
                        <div style="position: relative; display: block; width: 100%; cursor: pointer; border-radius: inherit; background-color: rgba(0, 0, 0, 0.2);"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
